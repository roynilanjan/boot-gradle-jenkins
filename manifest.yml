---
applications:
  - name: boot-gradle-jenkins
    host: boot-gradle-jenkins
    memory: 1G
    instances: 1
    path: ./target/boot-gradle-jenkins.jar
    buildpack: java_buildpack
    timeout: 180 # to give time for the data to import
    env:
      JAVA_OPTS: -Djava.security.egd=file:///dev/urandom